<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài Tập 1 | Lộc | Fteam</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
	<!-- Link JS -->
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid">
			<div class="row m-auto">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12 bg-info">
				<h1>Thông Tin Sản Phẩm</h1>
				</div>
			</div>
			<form>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Mã Sản Phẩm:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-12 col-12">
						<div class="form-group">
							<label>Tên Sản Phẩm:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
					<div class="col-lg-5 col-md-5 col-sm-12 col-12">
						<div class="form-group">
							<label>Số Lượng:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
				</div>
			</form>
			<form>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label>Đơn giá:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<label>Đơn Vị Tính:</label>
						<select class="form-control">
							<option value="V1">VND...</option>
							<option value="V2">USD...</option>
						</select>
					</div>
				</div>
			</form>
			<div class="container-fluid bg-info pt-1">
				<form>
					<div class="row">
						<label class="ml-3">Thuế:</label>
						<input type="checkbox" name="gender" class="ml-2 mt-2" checked>
						<label>Vật(10%)</label>
						<input type="checkbox" name="gender" class="ml-2 mt-2">
						<label>Dịch vụ(5%)</label>
						<input type="checkbox" name="gender" class="ml-2 mt-2">
						<label>Khác(20%)</label>
					</div>
				</form>
			</div>
				<button class="mt-2 bg-info border-0 text-white">Tính Tiền</button>

	</div>
</body>
</html>
