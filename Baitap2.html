<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài Tập 2 | Lộc | Fteam</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
	<!-- Link JS -->
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row m-auto">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12 bg-success">
				<h1>Thông tin Sinh viên</h1>
				</div>
		</div>
		<form >
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Họ Đệm:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Tên:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Mã Sinh Viên:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
			</div>
		</form>
		<form>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<label>Giới Tính:</label>
					<div class="form-group form-control">
					<input type="radio" name="Nam" class="" value="Nam">
					<span>Nam</span>
					<input type="radio" name="Nam" class="" value="Nữ">
					<span>Nữ</span>
					<input type="radio" name="Nam" class="" value="Khác">
					<span>Khác</span>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Ngày Sinh:</label>
						<input type="date" name="" class="form-control">
					</div>
				</div>
			</div>
		</form>
		<form>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<label>Địa Chỉ:</label>
					<input type="text" name="" class="form-control">
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="form-group">
						<h2 class="form-control bg-info">Điểm Học Phần</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Học Phần 1:</label>
						<input type="text"  name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Học Phần 2:</label>
						<input type="text"  name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Học Phần 3:</label>
						<input type="text"  name="" class="form-control">
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="form-group">
						<h2 class="form-control bg-primary text-center text-white">HIển thị kết quả học tập</h2>
					</div>
				</div>
			</div>
		</form>
		
	</div>
</body>
</html>
